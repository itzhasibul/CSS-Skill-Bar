<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS Skill Bar</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <div class="container">

        <h2>CSS Skill Bar UI Design</h2>

        <div class="skills">

            <span class="name">Html</span>

            <div class="parcent">

                <div class="progress" style="width: 72%;"></div>

            </div>

            <span class="value">72%</span>

        </div>


        <div class="skills">

            <span class="name">CSS</span>

            <div class="parcent">

                <div class="progress" style="width: 68%;"></div>

            </div>

            <span class="value">68%</span>

        </div>


        <div class="skills">

            <span class="name">javascript</span>

            <div class="parcent">

                <div class="progress" style="width: 16%;"></div>

            </div>

            <span class="value">16%</span>

        </div>


        <div class="skills">

            <span class="name">photoshop</span>

            <div class="parcent">

                <div class="progress" style="width: 56%;"></div>

            </div>

            <span class="value">56%</span>

        </div>

    </div>

</body>

</html>
